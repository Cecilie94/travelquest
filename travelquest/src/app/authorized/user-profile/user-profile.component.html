<mat-card *ngIf="!loading && !error">
  <div class="profile-header">
    <img
      [src]="userProfile?.profilePhoto || 'assets/images/default-pic-green.png'"
      alt="Profile Picture"
      class="profile-pic"
    />

    <div class="profile-details">
      <div class="profile-item">
        <p>Travels</p>
        <span>{{ userProfile?.travels || 0 }}</span>
      </div>
      <div class="profile-item">
        <p>Meetups</p>
        <span>{{ userProfile?.meetups || 0 }}</span>
      </div>
    </div>
  </div>

  <div class="profile-info">
    <p>{{ userProfile?.name }}, {{ userProfile?.age }}</p>
    <p>{{ userProfile?.country }}</p>
    <p>{{ userProfile?.languages }}</p>
  </div>

  <travelquest-hashtag-list
    [hashtags]="userProfile?.hashtags || []"
  ></travelquest-hashtag-list>

  <p class="bio-title">Bio</p>
  <div class="bio-box">{{ userProfile?.bio }}</div>
</mat-card>

<!-- Loading State -->
<div *ngIf="loading" class="loading-state">
  <p>Loading profile...</p>
</div>

<!-- Error State -->
<div *ngIf="error" class="error-state">
  <p>{{ error }}</p>
</div>
