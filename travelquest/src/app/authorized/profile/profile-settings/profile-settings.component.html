<div class="settings-container">
  <h1 class="settings-title">Settings</h1>

  <div class="settings-section" *ngFor="let section of settingsSections">
    <p class="section-title">{{ section.title }}</p>
  </div>

  <!-- Buttons at the end -->
  <div class="end-buttons">
    <span class="sign-off-text" (click)="signOut()">Sign Off</span>
    <button color="warn" class="delete-button" (click)="deleteAccount()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
