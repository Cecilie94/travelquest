<div class="profile-edit-container">
  <h1 class="header-title">Edit your profile</h1>
  <mat-card *ngIf="profileForm">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Update your name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dob"
          placeholder="Update your date of birth"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          placeholder="Update your email"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input
          matInput
          formControlName="country"
          placeholder="Enter your country"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Languages</mat-label>
        <mat-select formControlName="languages" multiple>
          <mat-option
            *ngFor="let language of availableLanguages"
            [value]="language"
          >
            {{ language }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>About me</mat-label>
        <textarea
          matInput
          formControlName="bio"
          placeholder="Update your bio"
        ></textarea>
      </mat-form-field>

      <!-- Hashtag Edit Section -->
      <travelquest-hashtag-edit
        [predefinedHashtags]="predefinedHashtags"
        [customHashtags]="customHashtags"
        (customHashtagsChange)="customHashtags = $event"
        (predefinedHashtagsChange)="updateSelectedHashtags($event)"
      ></travelquest-hashtag-edit>

      <div class="profile-edit-buttons">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="profileForm.invalid"
        >
          Update
        </button>
      </div>
    </form>
  </mat-card>
</div>
