<div class="travellog-container">
  <div class="header">
    <h1 class="header-title">Travel Log</h1>
    <button
      mat-icon-button
      class="add-button"
      (click)="openAddTravelLogModal()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <!-- Rejse-log liste -->
  <div class="travellog-list">
    <div class="travel-log-entry" *ngFor="let log of travelLogs; let i = index">
      <h3>{{ log.country }}, {{ log.city }}</h3>
      <p>Arrival: {{ log.arrivalDate | date }}</p>
      <p>Departure: {{ log.departureDate | date }}</p>

      <div class="actions">
        <button mat-button color="primary" (click)="openEditTravelLogModal(i)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteTravelLog(i)">
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" *ngIf="isModalOpen">
    <div class="modal-container">
      <h2>{{ editIndex !== null ? "Edit Pin" : "Add a Pin" }}</h2>
      <form [formGroup]="travelLogForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <input
            matInput
            formControlName="country"
            placeholder="Enter country"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" placeholder="Enter city" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Arrival Date</mat-label>
          <input
            matInput
            [matDatepicker]="arrivalPicker"
            formControlName="arrivalDate"
            placeholder="Select arrival date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="arrivalPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #arrivalPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Departure Date</mat-label>
          <input
            matInput
            [matDatepicker]="departurePicker"
            formControlName="departureDate"
            placeholder="Select departure date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="departurePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #departurePicker></mat-datepicker>
        </mat-form-field>
        <div class="modal-buttons">
          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-button (click)="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
