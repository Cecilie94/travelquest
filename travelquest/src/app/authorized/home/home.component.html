<mat-card class="welcome-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Hello, {{ userName }}!</h1></mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <p>Here's what happening near you.</p>
  </mat-card-content>
</mat-card>

<section class="main-content">
  <mat-card class="content-card">
    <mat-card-header>
      <mat-card-title> Cafés near you </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="cafes-container">
        <mat-card *ngFor="let cafe of nearbyCafes" class="cafe-card">
          <img
            [src]="cafeImages[cafe.tags?.name] || 'assets/default-cafe.jpg'"
            [alt]="cafe.tags?.name || 'Café'"
          />
          <mat-card-header>
            <mat-card-title>{{
              cafe.tags?.name || "Unnamed Café"
            }}</mat-card-title>
            <mat-card-subtitle>
              {{ cafe.tags?.addr_street || "No address available" }}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="content-card">
    <mat-card-header>
      <mat-card-title> Top Attractions near you </mat-card-title>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
  </mat-card>
</section>
