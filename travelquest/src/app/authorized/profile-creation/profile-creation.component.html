<mat-card>
  <h1>Profile Creation</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="upload-container">
      <label for="fileInput">
        <img
          *ngIf="previewUrl; else placeholder"
          [src]="previewUrl"
          alt="Profile Photo"
          class="profile-photo"
        />
        <ng-template #placeholder>
          <div class="placeholder">Upload Profile Photo</div>
        </ng-template>
      </label>
      <input
        id="fileInput"
        type="file"
        (change)="onFileSelected($event)"
        accept="image/*"
        hidden
      />
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Biography</mat-label>
      <textarea
        matInput
        formControlName="bio"
        placeholder="Tell us about yourself..."
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Languages</mat-label>
      <mat-select formControlName="languages" multiple>
        <mat-option
          *ngFor="let language of availableLanguages"
          [value]="language"
        >
          {{ language }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-label>Hashtags</mat-label>
    <mat-chip-listbox formControlName="hashtags">
      <mat-chip-option
        *ngFor="let hashtag of availableHashtags"
        [value]="hashtag"
      >
        {{ hashtag }}
      </mat-chip-option>
    </mat-chip-listbox>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!profileForm.valid"
    >
      Save Profile
    </button>
  </form>
</mat-card>
