<mat-card>
  <h1>Profile Creation</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <!-- Profile Photo Upload -->
    <div class="upload-container">
      <label for="fileInput">
        <img
          *ngIf="previewUrl; else placeholder"
          [src]="previewUrl"
          alt="Profile Photo"
          class="profile-photo"
        />
        <ng-template #placeholder>
          <div class="placeholder">Upload Profile Photo</div>
        </ng-template>
      </label>
      <input
        id="fileInput"
        type="file"
        (change)="onFileSelected($event)"
        accept="image/*"
        hidden
      />
    </div>

    <!-- Biography -->
    <mat-form-field appearance="fill">
      <mat-label>Biography</mat-label>
      <textarea
        matInput
        formControlName="bio"
        placeholder="Tell us about yourself..."
      ></textarea>
    </mat-form-field>

    <!-- Languages -->
    <mat-form-field appearance="fill">
      <mat-label>Languages</mat-label>
      <mat-select formControlName="languages" multiple>
        <mat-option
          *ngFor="let language of availableLanguages"
          [value]="language"
        >
          {{ language }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Hashtags -->
    <mat-label>Hashtags</mat-label>
    <mat-chip-grid #chipGrid>
      <!-- Predefined Hashtags -->
      <mat-chip-option
        *ngFor="let hashtag of predefinedHashtags"
        [selected]="isHashtagSelected(hashtag.tag)"
        (click)="toggleHashtag(hashtag.tag)"
      >
        {{ hashtag.tag }}
      </mat-chip-option>

      <!-- Custom Hashtags -->
      <mat-chip
        *ngFor="let customTag of customHashtags"
        [removable]="true"
        (removed)="removeCustomHashtag(customTag)"
      >
        {{ customTag }}
        <button matChipRemove></button>
      </mat-chip>

      <!-- Input for Adding Custom Hashtags -->
      <input
        matInput
        placeholder="Add custom hashtag (e.g., #example)"
        [matChipInputFor]="chipGrid"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="addCustomHashtag($event)"
      />
    </mat-chip-grid>

    <!-- Submit Button -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!profileForm.valid"
    >
      Save Profile
    </button>
  </form>
</mat-card>
