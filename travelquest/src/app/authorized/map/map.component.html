<!-- Map Container -->
<div id="map"></div>

<!-- Map Controls -->
<div class="map-controls">
  <input type="text" placeholder="Search location..." />
</div>

<!-- Action Buttons -->
<div class="button-container">
  <button class="round-button" (click)="findNearbyCoffeePlaces()">
    <mat-icon>local_cafe</mat-icon>
  </button>
  <button class="safety-tips-button" (click)="openSafetyTips()">
    <mat-icon>support</mat-icon>
  </button>
  <button class="drop-pin">
    <mat-icon>pin_drop</mat-icon>
    <p>Drop a pin</p>
  </button>
</div>

<!-- Location Details Menu -->
<div *ngIf="isMenuOpen" class="menu">
  <div class="menu-header">
    <h3>{{ selectedLocation.name }}</h3>
    <button (click)="isMenuOpen = false" class="close-btn">X</button>
  </div>
  <p>{{ selectedLocation.address }}</p>
  <p><strong>Opening Hours:</strong> {{ selectedLocation.openingHours }}</p>
  <div class="tags">
    <span *ngFor="let tag of selectedLocation.tags" class="tag">{{ tag }}</span>
  </div>
</div>
